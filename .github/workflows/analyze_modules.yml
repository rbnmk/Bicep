name: Analyze Bicep Modules
on:
  schedule:
    - cron: 20 4 * * *
  push:
    branches: ["main"]
jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üèÉ‚Äç‚ôÇÔ∏è Install Required PSRule modules
        shell: pwsh
        run: |
          Install-Module -Name 'PSRule.Rules.CAF' -Repository PSGallery -Scope CurrentUser -Force
          Install-Module -Name 'PSRule.Rules.Kubernetes' -Repository PSGallery -Scope CurrentUser -Force

      - name: üìà Analyze Azure template files
        uses: microsoft/ps-rule@v2.7.0
        with:
          option: ps-rule.yaml
          outputFormat: Sarif
          outputPath: reports/ps-rule-results.sarif

      - name: ‚¨ÜÔ∏è Upload results to security tab
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: reports/ps-rule-results.sarif

