include:
  module:
    - PSRule.Rules.CAF
    - PSRule.Rules.Azure
    - PSRule.Monitor

suppression:
  Azure.Storage.UseReplication:
  - storageaccount1
  
rule:
  includeLocal: true

input:
  format: Detect
  ignoreGitPath: true
  ignoreRepositoryCommon: true
  ignoreObjectSource: false
  ignoreUnchangedPath: false
  pathIgnore:
    # Ignore other files in the repository.
    - '**/*'
    # Do not ignore tests.
    - '!solutions/**/*.tests.bicep'
    - '!solutions/**/*.test.json'
    - '!modules/**/*.tests.bicep'
    - '!modules/**/*.test.json'

output: 
  style: Detect
  banner: Title
  culture:
    - en-US

configuration:
  AZURE_BICEP_FILE_EXPANSION: true
  AZURE_PARAMETER_FILE_EXPANSION: true
  AZURE_BICEP_FILE_EXPANSION_TIMEOUT: 30
  AZURE_BICEP_CHECK_TOOL: true
  AZURE_BICEP_MINIMUM_VERSION: '0.14.0'
